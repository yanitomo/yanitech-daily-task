<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - Vibrant Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #fdf2ff 100%);
            min-height: screen;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        .task-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .task-item:hover {
            transform: scale(1.01);
            background: white;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Gantt Custom Colors & Grid */
        .gantt-grid {
            display: grid;
            grid-template-columns: 200px repeat(var(--gantt-cols, 10), 1fr);
            min-width: 900px;
        }
        .gantt-col-header {
            border-left: 1px solid #e2e8f0;
            padding: 12px 4px;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            color: #64748b;
            background: #f8fafc;
        }
        .gantt-col-today {
            background: #eef2ff !important;
            color: #4f46e5 !important;
            position: relative;
        }
        .gantt-col-today::after {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            border: 1px dashed rgba(79, 70, 229, 0.2);
            pointer-events: none;
        }
        .gantt-row {
            border-top: 1px solid #f1f5f9;
        }
        .gantt-task-bar {
            height: 28px;
            border-radius: 8px;
            margin: 4px 0;
            font-size: 9px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gantt-task-bar-high { background: linear-gradient(135deg, #f43f5e, #e11d48); }
        .gantt-task-bar-medium { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .gantt-task-bar-low { background: linear-gradient(135deg, #10b981, #059669); }
    </style>
</head>
<body class="min-h-screen text-slate-800 pb-12">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-6">
            <div class="space-y-1">
                <h1 class="text-4xl font-extrabold tracking-tight flex items-center gap-3">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600" data-i18n="app_title">Fokus Harian</span>
                    <div id="storage-badge" class="flex items-center gap-1 text-[10px] bg-white text-indigo-600 px-3 py-1 rounded-full uppercase font-black tracking-widest shadow-sm border border-indigo-50">
                        <span id="storage-dot" class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span>
                        <span id="storage-text">LOCAL</span>
                    </div>
                </h1>
                <div class="flex items-center gap-3 text-slate-500 font-semibold text-sm">
                    <div class="flex items-center gap-1">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        <p id="date-display"></p>
                    </div>
                    <span class="text-slate-300">|</span>
                    <div class="flex items-center gap-1">
                        <i data-lucide="clock" class="w-4 h-4 text-indigo-500"></i>
                        <p id="time-display" class="text-indigo-600"></p>
                    </div>
                </div>
                
                <!-- Profile Section -->
                <div class="mt-4 flex flex-wrap items-center gap-4">
                    <div class="glass-card flex items-center gap-3 px-4 py-2 rounded-2xl border-indigo-100/50">
                        <div id="user-avatar" class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-500 shadow-inner flex items-center justify-center text-white font-bold text-lg">?</div>
                        <div class="flex flex-col">
                            <div class="flex items-center gap-2">
                                <span id="user-name" class="text-sm font-bold text-slate-700 leading-none">Pengguna Lokal</span>
                                <button onclick="enableNameEdit()" class="text-slate-400 hover:text-indigo-600 transition p-1">
                                    <i data-lucide="edit-3" class="w-3.5 h-3.5"></i>
                                </button>
                            </div>
                            <div id="name-edit-box" class="hidden flex items-center gap-2 mt-1">
                                <input type="text" id="name-input" class="text-xs px-2 py-1 border border-indigo-200 rounded-lg outline-none" placeholder="Nama...">
                                <button onclick="saveProfileName()" class="text-[10px] bg-indigo-600 text-white px-2 py-1 rounded-lg font-bold" data-i18n="save">Simpan</button>
                            </div>
                            <span class="text-[10px] text-slate-400 font-medium" data-i18n="local_info">Data tersimpan di perangkat ini</span>
                        </div>
                    </div>

                    <div class="flex items-center gap-2 bg-white/60 p-1.5 rounded-xl border border-slate-200/50 shadow-sm">
                        <i data-lucide="languages" class="w-4 h-4 text-slate-400 ml-1"></i>
                        <select id="lang-select" onchange="changeLanguage(this.value)" class="text-xs font-bold text-slate-600 focus:outline-none bg-transparent cursor-pointer pr-2">
                            <option value="id">Indonesia</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleGantt()" class="glass-card text-slate-600 hover:text-indigo-600 px-5 py-3 rounded-2xl font-bold transition-all flex items-center gap-2 text-sm">
                    <i id="gantt-icon" data-lucide="layout-panel-left" class="w-5 h-5"></i>
                    <span id="gantt-toggle-text" data-i18n="hide_gantt">Sembunyikan Gantt</span>
                </button>
                <button id="btn-new-task" onclick="toggleModal(true)" class="btn-gradient text-white px-6 py-3 rounded-2xl font-bold transition-all shadow-xl flex items-center gap-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span data-i18n="btn_new_task">Tugas Baru</span>
                </button>
            </div>
        </header>

        <!-- Gantt Chart Section -->
        <div id="gantt-container" class="mb-10 overflow-hidden transition-all duration-500 ease-in-out">
            <div class="glass-card rounded-3xl overflow-hidden shadow-xl border-indigo-100">
                <div class="p-5 border-b border-indigo-50 bg-white/40 flex flex-wrap justify-between items-center gap-4">
                    <h2 class="font-extrabold text-slate-700 flex items-center gap-2">
                        <div class="p-2 bg-indigo-100 rounded-lg">
                            <i data-lucide="bar-chart-3" class="w-5 h-5 text-indigo-600"></i>
                        </div>
                        <span data-i18n="gantt_title">Timeline Tugas</span>
                    </h2>
                    
                    <div class="flex bg-slate-200/50 p-1.5 rounded-2xl">
                        <button onclick="setGanttView('day')" id="view-day-btn" class="px-4 py-1.5 text-[10px] font-black rounded-xl transition-all">HARI</button>
                        <button onclick="setGanttView('week')" id="view-week-btn" class="px-4 py-1.5 text-[10px] font-black rounded-xl transition-all">MINGGU</button>
                        <button onclick="setGanttView('month')" id="view-month-btn" class="px-4 py-1.5 text-[10px] font-black rounded-xl transition-all">BULAN</button>
                    </div>
                </div>
                <div id="gantt-chart-body" class="p-0 overflow-x-auto custom-scrollbar">
                    <!-- Konten Gantt -->
                </div>
            </div>
        </div>

        <!-- Statistik -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
            <div class="glass-card p-6 rounded-3xl border-l-8 border-indigo-400 relative overflow-hidden group">
                <div class="absolute -right-4 -bottom-4 text-indigo-50 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="list-checks" class="w-24 h-24"></i>
                </div>
                <p class="text-xs font-black text-indigo-400 uppercase tracking-widest mb-1" data-i18n="stat_total">Total Tugas</p>
                <p id="total-count" class="text-4xl font-black text-slate-900">0</p>
            </div>
            <div class="glass-card p-6 rounded-3xl border-l-8 border-emerald-400 relative overflow-hidden group">
                <div class="absolute -right-4 -bottom-4 text-emerald-50 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="check-circle" class="w-24 h-24"></i>
                </div>
                <p class="text-xs font-black text-emerald-400 uppercase tracking-widest mb-1" data-i18n="stat_done">Selesai</p>
                <p id="completed-count" class="text-4xl font-black text-emerald-600">0</p>
            </div>
            <div class="glass-card p-6 rounded-3xl border-l-8 border-amber-400 relative overflow-hidden group">
                <div class="absolute -right-4 -bottom-4 text-amber-50 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="timer" class="w-24 h-24"></i>
                </div>
                <p class="text-xs font-black text-amber-400 uppercase tracking-widest mb-1" data-i18n="stat_pending">Menunggu</p>
                <p id="pending-count" class="text-4xl font-black text-amber-600">0</p>
            </div>
        </div>

        <!-- Aksi Data & Filter -->
        <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-6">
            <div class="flex-1 w-full max-w-xl space-y-4">
                 <div class="relative group">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="search" class="w-5 h-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                    </span>
                    <input type="text" id="search-input" oninput="renderTasks()" placeholder="Cari tugas..." data-i18n-placeholder="search_placeholder" 
                        class="w-full pl-12 pr-4 py-4 rounded-3xl border border-transparent glass-card focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all font-medium">
                </div>
            </div>

            <div class="flex gap-3">
                <select id="filter-select" onchange="renderTasks()" class="px-5 py-4 rounded-2xl border border-transparent glass-card text-sm font-bold text-slate-600 focus:outline-none cursor-pointer outline-none ring-indigo-500/10 focus:ring-4">
                    <option value="all" data-i18n="filter_all">Semua Status</option>
                    <option value="pending" data-i18n="filter_pending">Menunggu</option>
                    <option value="completed" data-i18n="filter_completed">Selesai</option>
                </select>
                <div class="flex gap-2 p-1.5 glass-card rounded-2xl">
                    <button onclick="exportTasks()" title="Ekspor" class="p-3 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </button>
                    <button onclick="document.getElementById('import-file').click()" title="Impor" class="p-3 text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-xl transition-all">
                        <i data-lucide="upload" class="w-5 h-5"></i>
                        <input type="file" id="import-file" class="hidden" accept=".json" onchange="handleImport(event)">
                    </button>
                </div>
            </div>
        </div>

        <!-- Daftar Tugas -->
        <div class="glass-card rounded-[2.5rem] overflow-hidden">
            <div class="p-6 border-b border-indigo-50 bg-white/40">
                <h2 class="font-extrabold text-slate-700 flex items-center gap-2">
                    <i data-lucide="layers" class="w-5 h-5 text-indigo-500"></i>
                    <span data-i18n="list_title">Daftar Tugas Saya</span>
                </h2>
            </div>
            
            <div id="task-list" class="divide-y divide-indigo-50/50 max-h-[600px] overflow-y-auto custom-scrollbar bg-white/40">
                <!-- Konten dinamis -->
            </div>
        </div>
    </div>

    <!-- Modal Tambah/Edit Tugas -->
    <div id="modal-backdrop" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0 duration-300" id="task-modal">
            <div class="p-8">
                <div class="flex justify-between items-center mb-8">
                    <h3 id="modal-heading" class="text-2xl font-black text-slate-900 tracking-tight" data-i18n="modal_title">Tambah Tugas Baru</h3>
                    <button onclick="toggleModal(false)" class="p-2 text-slate-400 hover:text-rose-500 hover:bg-rose-50 rounded-xl transition-all">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <form id="task-form" onsubmit="handleAddTask(event)" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_title">Judul Tugas</label>
                        <input type="text" id="task-title" required placeholder="Apa yang perlu dikerjakan?" data-i18n-placeholder="task_placeholder"
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_start">Waktu Mulai</label>
                            <input type="datetime-local" id="task-start" required
                                class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_end">Waktu Selesai</label>
                            <input type="datetime-local" id="task-end" required
                                class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_priority">Prioritas</label>
                            <select id="task-priority" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 outline-none cursor-pointer font-bold text-slate-600">
                                <option value="low" data-i18n="p_low">Rendah</option>
                                <option value="medium" selected data-i18n="p_medium">Sedang</option>
                                <option value="high" data-i18n="p_high">Tinggi</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_category">Kategori</label>
                            <select id="task-category" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 outline-none cursor-pointer font-bold text-slate-600">
                                <option value="pribadi" data-i18n="cat_personal">üè† Pribadi</option>
                                <option value="kerja" selected data-i18n="cat_work">üíº Kerja</option>
                                <option value="belajar" data-i18n="cat_study">üìö Belajar</option>
                                <option value="penting" data-i18n="cat_urgent">üî• Penting</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-8 flex gap-4">
                        <button type="button" onclick="toggleModal(false)" class="flex-1 py-4 px-6 rounded-2xl font-bold text-slate-500 hover:bg-slate-50 transition-all" data-i18n="cancel">
                            Batal
                        </button>
                        <button type="submit" id="modal-submit-btn" class="flex-1 btn-gradient text-white py-4 px-6 rounded-2xl font-bold shadow-lg">
                            <span data-i18n="create">Buat Tugas</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div id="delete-backdrop" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 text-center shadow-2xl">
            <div class="w-20 h-20 bg-rose-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="trash-2" class="w-10 h-10 text-rose-500"></i>
            </div>
            <h3 class="text-xl font-black text-slate-900 mb-2">Hapus Tugas?</h3>
            <p class="text-slate-500 text-sm mb-8">Tindakan ini tidak dapat dibatalkan.</p>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 py-3 font-bold text-slate-500 hover:bg-slate-50 rounded-xl">Batal</button>
                <button id="confirm-delete-btn" class="flex-1 py-3 font-bold bg-rose-500 text-white rounded-xl shadow-lg shadow-rose-200">Hapus</button>
            </div>
        </div>
    </div>

            en: {
                app_title: "Daily Focus",

                stat_done: "Completed",
                stat_pending: "Pending",

                search_placeholder: "Search tasks...",
                filter_all: "All Status",

                filter_completed: "Completed",

                modal_title: "New Task",
                modal_title_edit: "Edit Task",
                label_title: "Title",
                label_start: "Start Time",
                label_end: "End Time",
                task_placeholder: "What's the plan?",

                p_low: "Low",

            }
        };

        let tasks = JSON.parse(localStorage.getItem('task_master_tasks')) || [];
        let userName = localStorage.getItem('task_master_username') || "Pengguna";
        let currentLang = localStorage.getItem('task_master_lang') || 'id';
        let ganttVisible = localStorage.getItem('task_master_gantt_visible') !== 'false';
        let ganttView = localStorage.getItem('task_master_gantt_view') || 'day';
        let deleteId = null;
        let editId = null;

        function applyTranslations() {
            const langData = translations[currentLang];
            document.title = `Task Master - ${langData.app_title}`;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (langData[key]) el.textContent = langData[key];
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (langData[key]) el.setAttribute('placeholder', langData[key]);
            });
            document.getElementById('lang-select').value = currentLang;
            
            document.getElementById('view-day-btn').innerText = langData.view_day.toUpperCase();
            document.getElementById('view-week-btn').innerText = langData.view_week.toUpperCase();
            document.getElementById('view-month-btn').innerText = langData.view_month.toUpperCase();

            updateGanttToggleBtn();
            updateDateTime();
            renderTasks();
            renderGantt();
            updateStats();
            updateNameUI(userName);
            lucide.createIcons();
        }

        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('task_master_lang', lang);
            applyTranslations();
        }

        function enableNameEdit() {
            document.getElementById('user-name').classList.add('hidden');
            document.getElementById('name-edit-box').classList.remove('hidden');
            document.getElementById('name-input').value = userName;
            document.getElementById('name-input').focus();
        }

        function saveProfileName() {
            const newName = document.getElementById('name-input').value.trim() || translations[currentLang].default_user;
            userName = newName;
            localStorage.setItem('task_master_username', newName);
            updateNameUI(newName);
            document.getElementById('user-name').classList.remove('hidden');
            document.getElementById('name-edit-box').classList.add('hidden');
        }

        function updateNameUI(name) {
            document.getElementById('user-name').innerText = name;
            document.getElementById('user-avatar').innerText = name.charAt(0);
        }

        function saveTasks() {
            localStorage.setItem('task_master_tasks', JSON.stringify(tasks));
            renderTasks();
            renderGantt();
            updateStats();
            lucide.createIcons();
        }

        function handleAddTask(event) {
            event.preventDefault();
            const titleInput = document.getElementById('task-title');
            const startInput = document.getElementById('task-start');
            const endInput = document.getElementById('task-end');
            const priorityInput = document.getElementById('task-priority');
            const categoryInput = document.getElementById('task-category');
            
            if (editId) {
                tasks = tasks.map(t => t.id === editId ? {
                    ...t,
                    title: titleInput.value,
                    start: startInput.value,
                    end: endInput.value,
                    priority: priorityInput.value,
                    category: categoryInput.value
                } : t);
                editId = null;
            } else {
                const newTask = {
                    id: Date.now().toString(),
                    title: titleInput.value,
                    start: startInput.value,
                    end: endInput.value,
                    priority: priorityInput.value,
                    category: categoryInput.value,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                tasks.unshift(newTask);
            }
            
            saveTasks();
            document.getElementById('task-form').reset();
            toggleModal(false);
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            saveTasks();
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editId = id;
            const lang = translations[currentLang];
            
            document.getElementById('task-title').value = task.title;
            document.getElementById('task-start').value = task.start || task.due;
            document.getElementById('task-end').value = task.end || task.due;
            document.getElementById('task-priority').value = task.priority;
            document.getElementById('task-category').value = task.category;

            document.getElementById('modal-heading').innerText = lang.modal_title_edit;
            document.getElementById('modal-submit-btn').innerHTML = `<span>${lang.save_changes}</span>`;
            
            const backdrop = document.getElementById('modal-backdrop');
            const modal = document.getElementById('task-modal');
            backdrop.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('scale-95', 'opacity-0'); modal.classList.add('scale-100', 'opacity-100'); }, 10);
            
            lucide.createIcons();
        }

        function openDeleteModal(id) {
            deleteId = id;
            document.getElementById('delete-backdrop').classList.remove('hidden');
            document.getElementById('confirm-delete-btn').onclick = () => {
                tasks = tasks.filter(t => t.id !== deleteId);
                saveTasks();
                closeDeleteModal();
            };
        }

        function closeDeleteModal() {
            document.getElementById('delete-backdrop').classList.add('hidden');
            deleteId = null;
        }

        function exportTasks() {
            if (tasks.length === 0) { alert(translations[currentLang].export_empty); return; }
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(tasks, null, 2));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", "task_master_backup.json");
            dl.click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (!Array.isArray(importedData)) throw new Error("Invalid");
                    const existingIds = new Set(tasks.map(t => t.id));
                    const newTasks = importedData.filter(t => !existingIds.has(t.id));
                    tasks = [...newTasks, ...tasks];
                    saveTasks();
                } catch (err) { alert(translations[currentLang].import_error); }
                finally { event.target.value = ""; }
            };
            reader.readAsText(file);
        }

        function updateDateTime() {
            const locale = currentLang === 'id' ? 'id-ID' : 'en-US';
            const now = new Date();
            document.getElementById('date-display').innerText = now.toLocaleDateString(locale, { weekday: 'long', month: 'long', day: 'numeric' });
            document.getElementById('time-display').innerText = now.toLocaleTimeString(locale, { hour: '2-digit', minute: '2-digit' });
        }
        setInterval(updateDateTime, 1000);

        function toggleModal(show) {
            const backdrop = document.getElementById('modal-backdrop');
            const modal = document.getElementById('task-modal');
            const lang = translations[currentLang];

            if (show) {
                if (!editId) {
                    document.getElementById('task-form').reset();
                    document.getElementById('modal-heading').innerText = lang.modal_title;
                    document.getElementById('modal-submit-btn').innerHTML = `<span>${lang.create}</span>`;
                    
                    const now = new Date();
                    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                    const startVal = now.toISOString().slice(0, 16);
                    now.setHours(now.getHours() + 1); // Default end: +1 hour
                    const endVal = now.toISOString().slice(0, 16);
                    
                    document.getElementById('task-start').value = startVal;
                    document.getElementById('task-end').value = endVal;
                }
                
                backdrop.classList.remove('hidden');
                setTimeout(() => { modal.classList.remove('scale-95', 'opacity-0'); modal.classList.add('scale-100', 'opacity-100'); }, 10);
            } else {
                modal.classList.remove('scale-100', 'opacity-100'); modal.classList.add('scale-95', 'opacity-0');
                setTimeout(() => { 
                    backdrop.classList.add('hidden'); 
                    editId = null;
                }, 300);
            }
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            document.getElementById('total-count').innerText = total;
            document.getElementById('completed-count').innerText = completed;
            document.getElementById('pending-count').innerText = total - completed;
        }

        function getCategoryLabel(cat) {
            const labels = translations[currentLang];
            return labels['cat_' + cat] || cat;
        }

        function getRelativeTimeBadge(dueDateStr) {
            if (!dueDateStr) return "";
            const lang = translations[currentLang];
            const due = new Date(dueDateStr);
            const now = new Date();
            const dueStart = new Date(due.getFullYear(), due.getMonth(), due.getDate());
            const nowStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const diffTime = dueStart - nowStart;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            let text = "";
            let colorClass = "bg-slate-100 text-slate-600";
            if (diffDays === 0) { text = lang.today; colorClass = "bg-rose-500 text-white shadow-lg shadow-rose-200"; }
            else if (diffDays === 1) { text = lang.tomorrow; colorClass = "bg-amber-500 text-white shadow-lg shadow-amber-200"; }
            else if (diffDays === -1) { text = lang.yesterday; colorClass = "bg-slate-400 text-white"; }
            else if (diffDays > 1) { text = `${diffDays} ${lang.days_left}`; colorClass = "bg-indigo-500 text-white shadow-lg shadow-indigo-200"; }
            else { text = `${Math.abs(diffDays)} ${lang.days_left} ${lang.ago}`; colorClass = "bg-slate-200 text-slate-500"; }
            return `<span class="text-[9px] font-black uppercase px-2 py-1 rounded-lg ${colorClass}">${text}</span>`;
        }

        function toggleGantt() {
            ganttVisible = !ganttVisible;
            localStorage.setItem('task_master_gantt_visible', ganttVisible);
            renderGantt();
            updateGanttToggleBtn();
        }

        function updateGanttToggleBtn() {
            const btnText = document.getElementById('gantt-toggle-text');
            const container = document.getElementById('gantt-container');
            const lang = translations[currentLang];
            
            if (ganttVisible) {
                btnText.innerText = lang.hide_gantt;
                container.style.maxHeight = '2000px';
                container.style.opacity = '1';
                container.classList.remove('mb-0');
                container.classList.add('mb-10');
            } else {
                btnText.innerText = lang.show_gantt;
                container.style.maxHeight = '0';
                container.style.opacity = '0';
                container.classList.remove('mb-10');
                container.classList.add('mb-0');
            }
        }

        function setGanttView(view) {
            ganttView = view;
            localStorage.setItem('task_master_gantt_view', view);
            renderGantt();
        }

        function renderGantt() {
            const body = document.getElementById('gantt-chart-body');
            if (!ganttVisible) return;

            const views = ['day', 'week', 'month'];
            views.forEach(v => {
                const btn = document.getElementById(`view-${v}-btn`);
                if (v === ganttView) {
                    btn.classList.add('bg-white', 'text-indigo-600', 'shadow-md');
                    btn.classList.remove('text-slate-400');
                } else {
                    btn.classList.remove('bg-white', 'text-indigo-600', 'shadow-md');
                    btn.classList.add('text-slate-400');
                }
            });

            if (tasks.length === 0) {
                body.innerHTML = `<div class="text-center py-16 text-slate-300 italic"><i data-lucide="ghost" class="w-12 h-12 mx-auto mb-2 opacity-20"></i><p>Tidak ada data untuk divisualisasikan</p></div>`;
                lucide.createIcons();
                return;
            }

            const columns = [];
            const now = new Date();
            const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            let colCount = 10;
            if (ganttView === 'day') {
                colCount = 10;
                for (let i = 0; i < colCount; i++) {
                    const d = new Date(startOfToday.getFullYear(), startOfToday.getMonth(), startOfToday.getDate() + i);
                    columns.push({
                        label: d.toLocaleDateString(currentLang==='id'?'id-ID':'en-US', {weekday:'short', day:'numeric'}),
                        isToday: d.getTime() === startOfToday.getTime(),
                        check: (start, end) => {
                            const s = new Date(start).setHours(0,0,0,0);
                            const e = new Date(end).setHours(0,0,0,0);
                            return d >= s && d <= e;
                        }
                    });
                }
            } else if (ganttView === 'week') {
                colCount = 8;
                const day = startOfToday.getDay();
                const diff = startOfToday.getDate() - day + (day === 0 ? -6 : 1);
                const startOfWeek = new Date(now.getFullYear(), now.getMonth(), diff);
                for (let i = 0; i < colCount; i++) {
                    const d = new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate() + (i * 7));
                    const end = new Date(d.getFullYear(), d.getMonth(), d.getDate() + 6);
                    columns.push({
                        label: `${d.getDate()}/${d.getMonth()+1}`,
                        isToday: (now >= d && now <= end),
                        check: (start, endTask) => {
                            const st = new Date(start);
                            const et = new Date(endTask);
                            return (st <= end && et >= d);
                        }
                    });
                }
            } else {
                colCount = 6;
                for (let i = 0; i < colCount; i++) {
                    const d = new Date(startOfToday.getFullYear(), startOfToday.getMonth() + i, 1);
                    const endMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0);
                    columns.push({
                        label: d.toLocaleDateString(currentLang==='id'?'id-ID':'en-US', {month:'short'}),
                        isToday: (now.getMonth() === d.getMonth() && now.getFullYear() === d.getFullYear()),
                        check: (start, endTask) => {
                            const st = new Date(start);
                            const et = new Date(endTask);
                            return (st <= endMonth && et >= d);
                        }
                    });
                }
            }

            document.documentElement.style.setProperty('--gantt-cols', colCount);

            const headerHtml = columns.map(c => `<div class="gantt-col-header ${c.isToday ? 'gantt-col-today' : ''}">${c.label}</div>`).join('');
            const activeTasks = tasks.filter(t => !t.completed).slice(0, 15);

            const rowsHtml = activeTasks.map(task => {
                const cells = columns.map(col => {
                    const isMatch = col.check(task.start || task.due, task.end || task.due);
                    if (isMatch) {
                        return `<div class="p-1 border-l border-indigo-50/50 flex items-center ${col.isToday ? 'gantt-col-today' : ''}">
                            <div class="gantt-task-bar gantt-task-bar-${task.priority} w-full" title="${task.title}">
                                ${task.title}
                            </div>
                        </div>`;
                    }
                    return `<div class="border-l border-indigo-50/50 h-10 ${col.isToday ? 'gantt-col-today' : ''}"></div>`;
                }).join('');

                return `
                    <div class="gantt-grid gantt-row items-center hover:bg-slate-50/50 transition-colors">
                        <div class="p-3 text-xs font-bold text-slate-600 truncate border-r border-indigo-50/50" title="${task.title}">${task.title}</div>
                        ${cells}
                    </div>
                `;
            }).join('');

            body.innerHTML = `
                <div class="gantt-grid mb-0 sticky top-0 z-10 border-b border-indigo-100">
                    <div class="bg-indigo-50/50 p-2 text-[10px] font-black text-indigo-400 flex items-center justify-center border-r border-indigo-100">TUGAS</div>
                    ${headerHtml}
                </div>
                <div class="gantt-rows-container">
                    ${rowsHtml}
                </div>
            `;
            lucide.createIcons();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            const filter = document.getElementById('filter-select').value;
            const search = document.getElementById('search-input').value.toLowerCase();
            const locale = currentLang === 'id' ? 'id-ID' : 'en-US';
            
            let filteredTasks = tasks.filter(t => {
                const matchesSearch = t.title.toLowerCase().includes(search);
                const matchesStatus = filter === 'all' ? true : (filter === 'completed' ? t.completed : !t.completed);
                return matchesSearch && matchesStatus;
            });

            if (filteredTasks.length === 0) {
                list.innerHTML = `<div class="p-20 text-center text-slate-400 font-bold italic"><i data-lucide="search-x" class="w-12 h-12 mx-auto mb-2 opacity-20"></i><p>${translations[currentLang].empty}</p></div>`;
                lucide.createIcons();
                return;
            }

            list.innerHTML = filteredTasks.map(task => {
                const startTime = new Date(task.start || task.due);
                const endTime = new Date(task.end || task.due);
                
                const fmtStart = startTime.toLocaleString(locale, { weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                const isSameDay = startTime.toDateString() === endTime.toDateString();
                const fmtEnd = isSameDay 
                    ? endTime.toLocaleString(locale, { hour: '2-digit', minute: '2-digit' })
                    : endTime.toLocaleString(locale, { weekday: 'short', day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });

                const pc = task.priority === 'high' ? 'text-rose-600 bg-rose-50' : task.priority === 'medium' ? 'text-indigo-600 bg-indigo-50' : 'text-emerald-600 bg-emerald-50';
                const pl = translations[currentLang]['p_' + task.priority];

                return `
                <div class="task-item flex items-center justify-between p-6 bg-white/40 hover:bg-white transition-all">
                    <div class="flex items-center gap-6 flex-1">
                        <button onclick="toggleTask('${task.id}')" class="w-8 h-8 rounded-xl border-2 transition-all flex items-center justify-center
                            ${task.completed ? 'bg-indigo-600 border-indigo-600 shadow-lg shadow-indigo-100' : 'border-slate-200 bg-white hover:border-indigo-400'}">
                            ${task.completed ? '<i data-lucide="check" class="w-5 h-5 text-white"></i>' : ''}
                        </button>
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <h3 class="font-bold text-lg text-slate-800 ${task.completed ? 'line-through text-slate-400' : ''}">${task.title}</h3>
                                ${getRelativeTimeBadge(task.start || task.due)}
                            </div>
                            <div class="flex flex-wrap gap-3 items-center">
                                <span class="text-[10px] font-black px-3 py-1 rounded-lg border border-indigo-100 bg-white text-indigo-600 shadow-sm">${getCategoryLabel(task.category)}</span>
                                <span class="inline-block text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-lg border border-transparent shadow-sm ${pc}">${pl}</span>
                                <span class="text-[10px] text-slate-500 font-bold flex items-center gap-1.5">
                                    <i data-lucide="calendar-range" class="w-3.5 h-3.5 text-indigo-400"></i>
                                    <span class="opacity-50">${translations[currentLang].due_label}</span> ${fmtStart} ‚Äî ${fmtEnd}
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="openEditModal('${task.id}')" class="p-3 text-slate-300 hover:text-indigo-500 hover:bg-indigo-50 rounded-2xl transition-all">
                            <i data-lucide="pencil" class="w-5 h-5"></i>
                        </button>
                        <button onclick="openDeleteModal('${task.id}')" class="p-3 text-slate-300 hover:text-rose-500 hover:bg-rose-50 rounded-2xl transition-all">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `;}).join('');
            lucide.createIcons();
        }

        applyTranslations();
    </script>
</body>
</html>
