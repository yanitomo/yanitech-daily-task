<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - Vibrant Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #fdf2ff 100%);
            min-height: screen;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        .task-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .task-item:hover {
            transform: scale(1.01);
            background: white;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        /* Gantt Custom Colors & Grid */
        .gantt-grid {
            display: grid;
            grid-template-columns: 200px repeat(var(--gantt-cols, 10), 1fr);
            min-width: 900px;
        }
        .gantt-col-header {
            border-left: 1px solid #e2e8f0;
            padding: 12px 4px;
            text-align: center;
            font-size: 10px;
            font-weight: 800;
            color: #64748b;
            background: #f8fafc;
        }
        .gantt-col-today {
            background: #eef2ff !important;
            color: #4f46e5 !important;
            position: relative;
        }
        .gantt-col-today::after {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            border: 1px dashed rgba(79, 70, 229, 0.2);
            pointer-events: none;
        }
        .gantt-row {
            border-top: 1px solid #f1f5f9;
        }
        .gantt-task-bar {
            height: 28px;
            border-radius: 8px;
            margin: 4px 2px;
            font-size: 9px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gantt-task-bar-high { background: linear-gradient(135deg, #f43f5e, #e11d48); }
        .gantt-task-bar-medium { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .gantt-task-bar-low { background: linear-gradient(135deg, #10b981, #059669); }
    </style>
</head>
<body class="min-h-screen text-slate-800 pb-12">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-6">
            <div class="space-y-1">
                <h1 class="text-4xl font-extrabold tracking-tight flex items-center gap-3">
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600" data-i18n="app_title">Fokus Harian</span>
                    <div id="storage-badge" class="flex items-center gap-1 text-[10px] bg-white text-indigo-600 px-3 py-1 rounded-full uppercase font-black tracking-widest shadow-sm border border-indigo-50">
                        <span id="storage-dot" class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span>
                        <span id="storage-text">LOCAL</span>
                    </div>
                </h1>
                <div class="flex items-center gap-3 text-slate-500 font-semibold text-sm">
                    <div class="flex items-center gap-1">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        <p id="date-display"></p>
                    </div>
                    <span class="text-slate-300">|</span>
                    <div class="flex items-center gap-1">
                        <i data-lucide="clock" class="w-4 h-4 text-indigo-500"></i>
                        <p id="time-display" class="text-indigo-600"></p>
                    </div>
                </div>
                
                <!-- Profile Section -->
                <div class="mt-4 flex flex-wrap items-center gap-4">
                    <div class="glass-card flex items-center gap-3 px-4 py-2 rounded-2xl border-indigo-100/50">
                        <div id="user-avatar" class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-500 shadow-inner flex items-center justify-center text-white font-bold text-lg">?</div>
                        <div class="flex flex-col">
                            <div class="flex items-center gap-2">
                                <span id="user-name" class="text-sm font-bold text-slate-700 leading-none">Pengguna Lokal</span>
                                <button onclick="enableNameEdit()" class="text-slate-400 hover:text-indigo-600 transition p-1">
                                    <i data-lucide="edit-3" class="w-3.5 h-3.5"></i>
                                </button>
                            </div>
                            <div id="name-edit-box" class="hidden flex items-center gap-2 mt-1">
                                <input type="text" id="name-input" class="text-xs px-2 py-1 border border-indigo-200 rounded-lg outline-none" placeholder="Nama...">
                                <button onclick="saveProfileName()" class="text-[10px] bg-indigo-600 text-white px-2 py-1 rounded-lg font-bold" data-i18n="save">Simpan</button>
                            </div>
                            <span class="text-[10px] text-slate-400 font-medium" data-i18n="local_info">Data tersimpan di perangkat ini</span>
                        </div>
                    </div>

                    <div class="flex items-center gap-2 bg-white/60 p-1.5 rounded-xl border border-slate-200/50 shadow-sm">
                        <i data-lucide="languages" class="w-4 h-4 text-slate-400 ml-1"></i>
                        <select id="lang-select" onchange="changeLanguage(this.value)" class="text-xs font-bold text-slate-600 focus:outline-none bg-transparent cursor-pointer pr-2">
                            <option value="id">Indonesia</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleGantt()" class="glass-card text-slate-600 hover:text-indigo-600 px-5 py-3 rounded-2xl font-bold transition-all flex items-center gap-2 text-sm">
                    <i id="gantt-icon" data-lucide="layout-panel-left" class="w-5 h-5"></i>
                    <span id="gantt-toggle-text" data-i18n="hide_gantt">Sembunyikan Gantt</span>
                </button>
                <button id="btn-new-task" onclick="toggleModal(true)" class="btn-gradient text-white px-6 py-3 rounded-2xl font-bold transition-all shadow-xl flex items-center gap-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span data-i18n="btn_new_task">Tugas Baru</span>
                </button>
            </div>
        </header>

        <!-- Gantt Chart Section -->
        <div id="gantt-container" class="mb-10 overflow-hidden transition-all duration-500 ease-in-out">
            <div class="glass-card rounded-3xl overflow-hidden shadow-xl border-indigo-100">
                <div class="p-5 border-b border-indigo-50 bg-white/40 flex flex-wrap justify-between items-center gap-4">
                    <h2 class="font-extrabold text-slate-700 flex items-center gap-2">
                        <div class="p-2 bg-indigo-100 rounded-lg">
                            <i data-lucide="bar-chart-3" class="w-5 h-5 text-indigo-600"></i>
                        </div>
                        <span data-i18n="gantt_title">Timeline Tugas</span>
                    </h2>
                    
                    <div class="flex bg-slate-200/50 p-1.5 rounded-2xl">
                        <button onclick="setGanttView('day')" id="view-day-btn" class="px-4 py-1.5 text-[10px] font-black rounded-xl transition-all">HARI</button>
                        <button onclick="setGanttView('week')" id="view-week-btn" class="px-4 py-1.5 text-[10px] font-black rounded-xl transition-all">MINGGU</button>
                        <button onclick="setGanttView('month')" id="view-month-btn" class="px-4 py-1.5 text-[10px] font-black rounded-xl transition-all">BULAN</button>
                    </div>
                </div>
                <div id="gantt-chart-body" class="p-0 overflow-x-auto custom-scrollbar">
                    <!-- Konten Gantt -->
                </div>
            </div>
        </div>

        <!-- Statistik -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
            <div class="glass-card p-6 rounded-3xl border-l-8 border-indigo-400 relative overflow-hidden group">
                <div class="absolute -right-4 -bottom-4 text-indigo-50 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="list-checks" class="w-24 h-24"></i>
                </div>
                <p class="text-xs font-black text-indigo-400 uppercase tracking-widest mb-1" data-i18n="stat_total">Total Tugas</p>
                <p id="total-count" class="text-4xl font-black text-slate-900">0</p>
            </div>
            <div class="glass-card p-6 rounded-3xl border-l-8 border-emerald-400 relative overflow-hidden group">
                <div class="absolute -right-4 -bottom-4 text-emerald-50 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="check-circle" class="w-24 h-24"></i>
                </div>
                <p class="text-xs font-black text-emerald-400 uppercase tracking-widest mb-1" data-i18n="stat_done">Selesai</p>
                <p id="completed-count" class="text-4xl font-black text-emerald-600">0</p>
            </div>
            <div class="glass-card p-6 rounded-3xl border-l-8 border-amber-400 relative overflow-hidden group">
                <div class="absolute -right-4 -bottom-4 text-amber-50 opacity-10 group-hover:scale-110 transition-transform">
                    <i data-lucide="timer" class="w-24 h-24"></i>
                </div>
                <p class="text-xs font-black text-amber-400 uppercase tracking-widest mb-1" data-i18n="stat_pending">Menunggu</p>
                <p id="pending-count" class="text-4xl font-black text-amber-600">0</p>
            </div>
        </div>

        <!-- Aksi Data & Filter -->
        <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-6">
            <div class="flex-1 w-full max-w-xl space-y-4">
                 <div class="relative group">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i data-lucide="search" class="w-5 h-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                    </span>
                    <input type="text" id="search-input" oninput="renderTasks()" placeholder="Cari tugas..." data-i18n-placeholder="search_placeholder" 
                        class="w-full pl-12 pr-4 py-4 rounded-3xl border border-transparent glass-card focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all font-medium">
                </div>
            </div>

            <div class="flex gap-3">
                <select id="filter-select" onchange="renderTasks()" class="px-5 py-4 rounded-2xl border border-transparent glass-card text-sm font-bold text-slate-600 focus:outline-none cursor-pointer outline-none ring-indigo-500/10 focus:ring-4">
                    <option value="all" data-i18n="filter_all">Semua Status</option>
                    <option value="pending" data-i18n="filter_pending">Menunggu</option>
                    <option value="completed" data-i18n="filter_completed">Selesai</option>
                </select>
                <div class="flex gap-2 p-1.5 glass-card rounded-2xl">
                    <button onclick="exportTasks()" title="Ekspor" class="p-3 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </button>
                    <button onclick="document.getElementById('import-file').click()" title="Impor" class="p-3 text-slate-400 hover:text-emerald-600 hover:bg-emerald-50 rounded-xl transition-all">
                        <i data-lucide="upload" class="w-5 h-5"></i>
                        <input type="file" id="import-file" class="hidden" accept=".json" onchange="handleImport(event)">
                    </button>
                </div>
            </div>
        </div>

        <!-- Daftar Tugas -->
        <div class="glass-card rounded-[2.5rem] overflow-hidden">
            <div class="p-6 border-b border-indigo-50 bg-white/40">
                <h2 class="font-extrabold text-slate-700 flex items-center gap-2">
                    <i data-lucide="layers" class="w-5 h-5 text-indigo-500"></i>
                    <span data-i18n="list_title">Daftar Tugas Saya</span>
                </h2>
            </div>
            
            <div id="task-list" class="divide-y divide-indigo-50/50 max-h-[600px] overflow-y-auto custom-scrollbar bg-white/40">
                <!-- Konten dinamis -->
            </div>
        </div>
    </div>

    <!-- Modal Tambah/Edit Tugas -->
    <div id="modal-backdrop" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0 duration-300" id="task-modal">
            <div class="p-8">
                <div class="flex justify-between items-center mb-8">
                    <h3 id="modal-heading" class="text-2xl font-black text-slate-900 tracking-tight" data-i18n="modal_title">Tambah Tugas Baru</h3>
                    <button onclick="toggleModal(false)" class="p-2 text-slate-400 hover:text-rose-500 hover:bg-rose-50 rounded-xl transition-all">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <form id="task-form" onsubmit="handleAddTask(event)" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_title">Judul Tugas</label>
                        <input type="text" id="task-title" required placeholder="Apa yang perlu dikerjakan?" data-i18n-placeholder="task_placeholder"
                            class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_start">Waktu Mulai</label>
                            <input type="datetime-local" id="task-start" required
                                class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_end">Waktu Selesai</label>
                            <input type="datetime-local" id="task-end" required
                                class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all font-medium">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_priority">Prioritas</label>
                            <select id="task-priority" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 outline-none cursor-pointer font-bold text-slate-600">
                                <option value="low" data-i18n="p_low">Rendah</option>
                                <option value="medium" selected data-i18n="p_medium">Sedang</option>
                                <option value="high" data-i18n="p_high">Tinggi</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-bold text-slate-600 ml-1" data-i18n="label_category">Kategori</label>
                            <select id="task-category" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:ring-4 focus:ring-indigo-500/10 outline-none cursor-pointer font-bold text-slate-600">
                                <option value="pribadi" data-i18n="cat_personal">üè† Pribadi</option>
                                <option value="kerja" selected data-i18n="cat_work">üíº Kerja</option>
                                <option value="belajar" data-i18n="cat_study">üìö Belajar</option>
                                <option value="penting" data-i18n="cat_urgent">üî• Penting</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-8 flex gap-4">
                        <button type="button" onclick="toggleModal(false)" class="flex-1 py-4 px-6 rounded-2xl font-bold text-slate-500 hover:bg-slate-50 transition-all" data-i18n="cancel">
                            Batal
                        </button>
                        <button type="submit" id="modal-submit-btn" class="flex-1 btn-gradient text-white py-4 px-6 rounded-2xl font-bold shadow-lg">
                            <span data-i18n="create">Buat Tugas</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div id="delete-backdrop" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 text-center shadow-2xl">
            <div class="w-20 h-20 bg-rose-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="trash-2" class="w-10 h-10 text-rose-500"></i>
            </div>
            <h3 class="text-xl font-black text-slate-900 mb-2">Hapus Tugas?</h3>
            <p class="text-slate-500 text-sm mb-8">Tindakan ini tidak dapat dibatalkan.</p>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 py-3 font-bold text-slate-500 hover:bg-slate-50 rounded-xl">Batal</button>
                <button id="confirm-delete-btn" class="flex-1 py-3 font-bold bg-rose-500 text-white rounded-xl shadow-lg shadow-rose-200">Hapus</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
